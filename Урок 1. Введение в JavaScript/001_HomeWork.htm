<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
    /*Создайте 3 переменные   x = 6, y = 15, и z = 4: Выполните и отобразите результат следующих операций для этих переменных:*/

        var x = 6, y = 15, z = 4;
        document.write("Исходное значение переменных: x = "+x+" y = "+y+" z = "+z);
        x += y - x++ * z ; 
        document.write("<p>"+"Результат выполнения операций <u>x += y - x++ * z</u> : x = "+x+" y = "+y+" z = "+z);
        z = -- x - y * 5 ; 
        document.write("<p>"+"Результат выполнения операций <u>z = -- x - y * 5</u> : x = "+x+" y = "+y+" z = "+z);
        y /= x + 5 % z ;  
        document.write("<p>"+"Результат выполнения операций <u>y /= x + 5 % z </u> : x = "+x+" y = "+y+" z = "+z);
        z = x++ + y * 5 ; 
        document.write("<p>"+"Результат выполнения операций <u>z = x++ + y * 5</u> : x = "+x+" y = "+y+" z = "+z);
        x = y - x++ * z ; 
        document.write("<p>"+"Результат выполнения операций <u>x = y - x++ * z</u> : x = "+x+" y = "+y+" z = "+z);    
    </script>
</head>
<body>
</body>
</html>
