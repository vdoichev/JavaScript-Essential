<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        /*Напишите программу расчета объема - V и площади поверхности - S цилиндра.  Объем V цилиндра радиусом - r и высотой – h, вычисляется по формуле: V = πr2h. 
        Площадь S поверхности цилиндра вычисляется по формуле: S = 2π rh + 2π r2 = 2π r (r+ h). Результаты расчетов выведите на экран.  */
            var r = parseInt(prompt("Введите радиус цилиндра"));
            var h = parseInt(prompt("Введите высоту цилиндра"));

            var v = Math.PI * Math.pow(r,2) * h;
            document.write("Объем V цилиндра = " + v);

            var s = 2 * Math.PI * r * (r + h);
            document.write("<p>"+"Площадь S поверхности цилиндра = " + s);
    </script>
</head>
<body>
</body>
</html>
